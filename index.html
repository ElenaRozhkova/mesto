<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img class="header__logo" src="./public/images/Vector.svg" alt="Лого">
        </header>

        <main class="content">
            <section class="profile root__section">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="./public/images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__editbutton"> 
                            <img class="profile__icon" src="./public/images/edit.png" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbutton"> 
                  <img class="profile__addbutton-icon" src="./public/images/plus.png" alt="Добавить">
               </button>
            </section>

            <section class="elements root__section">
                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__text">
                        <h4 class="element__title">Карачаевск</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h4 class="element__title">Гора Эльбрус</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__text">
                        <h4 class="element__title">Домбай</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h4 class="element__title">Гора Эльбрус</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__text">
                        <h4 class="element__title">Домбай</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./public/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Ч...">
                    <div class="element__text">
                        <h4 class="element__title">Карачаево-Ч...</h4>
                        <button class="element__vector-like">
                            <svg class="element__vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer root__section">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="editform">
        <div class="popup">
            <fieldset class="popup__container">
                <img class="popup__close-icon" src="./public/images/CloseIcon.png" alt="Закрыть">
                <!--<h2 class="popup__edit">Редактировать профиль</h2>
                <input type="text" class="popup__name" id="name" name="nameInput" placeholder="Жак-Ив Кусто" required>
                <input type="text" class="popup__job" id="job" name="jobInput" placeholder="Исследователь океана" required>
                <input type="submit" class="popup__button">-->
            </fieldset>
        </div>
    </div>
    <script src="./public/scripts/script.js"></script>
</body>

</html>
