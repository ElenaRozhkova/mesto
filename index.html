<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root-page">
    <div class="root">
        <header class="header root__section">
            <img class="header__logo" src="./images/Vector.svg" alt="Лого">
        </header>

        <main class="content">
            <section class="profile root__section">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать">     
                            </button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"> 
                  <img class="profile__add-icon" src="./images/plus.png" alt="Добавить">
               </button>
            </section>

            <section class="cards root__section" id="cards">
                <template id="card-template" class="card-template">
                <article class="card" id="card">
                    <img class="card__image">
                    <div class="card__text">
                       <h2 class="card__title"></h2>
                        <button type="button" class="card__vector-like">
                        </button> 
                    </div>
                    <button type="button" class="card__vector-delete">
                    </button>
                </article>
            </template>
            </section>
        </main>

        <footer class="footer root__section">
            <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
        </footer>
    </div>


    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form id="editPopup" name="editPopup" class="popup__form" novalidate>
                <fieldset class="popup__form-set">
                    <button type="button" class="popup__close popup__close_type_edit"> 
                  <div class="popup__close-icon"></div>
                </button>
                    <h2 class="popup__edit">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_type_name" id="name" name="nameInput" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-error"></span>
                    <input type="text" class="popup__input popup__input_type_job" id="job" name="jobInput" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error job-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <form id="newItemPopup" name="addPopup" class="popup__form" novalidate>
                <fieldset class="popup__form-set">
                    <button type="button" class="popup__close popup__close_type_add"> 
                    <div class="popup__close-icon"></div>
                </button>
                    <h2 class="popup__edit">Новое место</h2>
                    <input type="text" class="popup__input popup__input_type_text" id="add" name="nameInputAdd" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error add-error"></span>
                    <input type="url" class="popup__input popup__input_type_link" id="url" name="jobInputAdd" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error url-error"></span>
                    <button type="submit" class="popup__button popup__button_type_add">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_img">
        <form id="imagePopup" class="popup__img" novalidate>
            <button type="button" class="popup__close popup__close_type_img"> 
                    <div class="popup__close-icon"></div>
                </button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Ссылка">
            <label type="text" class="popup__name" name="nameInputImage" placeholder="Название" required></label>
        </form>
    </div>

    <script type="module" src="./pages/index.js"></script>

</body>

</html>
