<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root-page">
    <div class="root">
        <header class="header root__section">
            <img class="header__logo" src="./images/Vector.svg" alt="Лого">
        </header>

        <main class="content">
            <section class="profile root__section">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__editbutton" aria-label="Edit">     
                            </button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton"> 
                  <img class="profile__addbutton-icon" src="./images/plus.png" alt="Добавить">
               </button>
            </section>

            <section class="elements root__section" id="elements">
                <template id="element-template">
                <article class="element" id="element">
                    <img class="element__image">
                    <div class="element__text">
                       <h2 class="element__title"></h2>
                        <button type="button" class="element__vector-like">
                        </button> 
                    </div>
                    <button type="button" class="element__vector-delete">
                    </button>
                </article>
            </template>
            </section>
        </main>

        <footer class="footer root__section">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>


    <div class="popup">
        <div class="popup__container popup__editPopup">
            <form id="editPopup" class="popup__editform">
                <button type="button" class="popup__close" id="edit"> 
                  <div class="popup__close-icon"></div>
                </button>
                <h2 class="popup__edit">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" id="name" name="nameInput" placeholder="Имя" required>
                <input type="text" class="popup__input popup__input_type_job" id="job" name="jobInput" placeholder="Род деятельности" required>
                <button type="submit" class="popup__button popup__button_type_add">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container popup__addPopup">
            <form id="newItemPopup" class="popup__addform">
                <button type="button" class="popup__close" id="add"> 
                    <div class="popup__close-icon"></div>
                </button>
                <h2 class="popup__edit">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_text" name="nameInputAdd" placeholder="Название" required>
                <input type="url" class="popup__input popup__input_type_link" name="jobInputAdd" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__button popup__button_type_add">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup">
        <form id="imagePopup" class="popup__imgPopup">
            <button type="button" class="popup__close" id="img"> 
                    <div class="popup__close-icon"></div>
                </button>
            <img class="popup__image">
            <label type="text" class="popup__name" name="nameInputImage" placeholder="Название" required></label>
        </form>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
